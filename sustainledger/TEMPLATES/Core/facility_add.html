{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add Facility</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html {
            scroll-behavior: smooth;
        }

        body {
            background-image: url("{% static 'images/core_bg.png' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navbar */
        .navbar-custom {
            background: rgba(0, 0, 0, 0.85);
            padding: 15px 20px;
        }

        .navbar-brand img {
            height: 45px;
        }

        .navbar-nav .nav-link {
            color: white !important;
            margin-left: 20px;
            font-size: 16px;
        }

        /* Content Container */
        .content-box {
            max-width: 600px;
            margin: 120px auto;
            background: rgba(255, 255, 255, 0.92);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.25);
        }

        h2 {
            font-weight: bold;
            margin-bottom: 20px;
        }

        .btn-save {
            background-color: #1a8b3e;
            color: white;
            font-weight: bold;
        }

        .btn-save:hover {
            background-color: #15712f;
        }
    </style>

</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="{% static 'images/logo.png' %}" alt="Logo">
            <span class="text-white ms-2 fw-bold">SustainLedger</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/core/">Core List</a></li>
                <li class="nav-item"><a class="nav-link" href="/core/facility/">Facility List</a></li>

                {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="/accounts/logout/">Logout</a></li>
                {% else %}
                    <a class="btn btn-success ms-3" href="/accounts/login/">Get Started</a>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<!-- CONTENT -->
<div class="content-box">

    <h2>Add New Facility</h2>

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label"><strong>Facility Name</strong></label>
            <input type="text" name="name" class="form-control" placeholder="Enter Facility Name" required>
        </div>

        <div class="mb-3">
            <label class="form-label"><strong>Location</strong></label>
            <input type="text" name="location" class="form-control" placeholder="Enter Location" required>
        </div>

        <div class="mb-3">
            <label class="form-label"><strong>Select Core</strong></label>
            <select name="core" class="form-select" required>
                {% for core in cores %}
                <option value="{{ core.id }}">{{ core.name }}</option>
                {% endfor %}
            </select>
        </div>

        <button class="btn btn-save w-100 mt-2">Save Facility</button>
    </form>

</div>

</body>
</html>
