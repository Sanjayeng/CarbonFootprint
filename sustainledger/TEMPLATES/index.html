{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* NAVBAR */
        .navbar-custom {
            background: rgba(0, 0, 0, 0.85);
            padding: 15px 20px;
        }

        .navbar-nav .nav-link {
            color: white !important;
            margin-left: 20px;
            font-size: 16px;
        }

        .navbar-brand img {
            height: 45px;
        }

        /* HERO SECTION */
        .hero-section {
            height: 100vh;
            width: 100%;
            position: relative;
            background-size: cover;
            background-position: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.45);
        }

        .hero-content {
            position: absolute;
            bottom: 80px;
            left: 50px;
            color: white;
            max-width: 700px;
        }

        .hero-content h1 {
            font-size: 48px;
            font-weight: bold;
            line-height: 1.2;
        }

        .hero-content p {
            font-size: 18px;
            opacity: 0.9;
        }

        .alert-float {
    position: fixed;
    top: 90px;
    left: 50%;
    transform: translateX(-50%);
    width: 60%;
    z-index: 9999;
}

    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container-fluid">
        
        <!-- LOGO -->
       
        <!-- MOBILE TOGGLER -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- NAV ITEMS -->
        <!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container-fluid">

        <!-- LOGO -->
        <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="{% static 'images/logo.png' %}" 
         alt="Logo" 
         style="height:45px; width:auto; object-fit:contain;">
</a>


        <!-- Mobile Toggle -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
      
            <ul class="navbar-nav ms-auto">

    <li class="nav-item">
        <a class="nav-link" href="#home">Home</a>
    </li>

    <li class="nav-item">
        <a class="nav-link" href="#about">About Us</a>
    </li>

    <li class="nav-item">
        <a class="nav-link" href="#contact">Contact Us</a>
    </li>

    <li class="nav-item ms-3">
        <a class="btn btn-success px-3" href="{% url 'accounts:login' %}">
            Get Started
        </a>
    </li>

</ul>

        </div>

    </div>
</nav>


<!--logout-->
{% if messages %}
    {% for message in messages %}
    <div class="alert alert-success alert-dismissible fade show alert-float" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    {% endfor %}
{% endif %}


<!-- HERO SECTION -->
<div class="hero-section" style="
    background-image: url('{% static 'images/bg.png' %}');
">
    <div class="overlay"></div>

    <div class="hero-content">
        <h1>Rethinking Sustainability in the Age of AI</h1>
        <p>Track emissions, manage facilities, and measure environmental impact with modern tools.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
