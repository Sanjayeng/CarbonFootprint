<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!DOCTYPE html>
<html>
<head>
    <title>Edit Activity</title>
</head>
<body>
    <h1>Edit Activity</h1>

    <form method="post">
        {% csrf_token %}
        <label>Core:</label>
        <input type="text" name="core" value="{{ activity.core }}" required><br><br>

        <label>Category:</label>
        <input type="text" name="category" value="{{ activity.category }}" required><br><br>

        <label>Value:</label>
        <input type="number" step="0.01" name="value" value="{{ activity.value }}" required><br><br>

        <label>Date:</label>
        <input type="date" name="date" value="{{ activity.date|date:'Y-m-d' }}" required><br><br>

        <button type="submit">Save Changes</button>
    </form>

    <br>
    <a href="{% url 'emission_index' %}">Back to list</a>
</body>
</html>

</body>
</html>
