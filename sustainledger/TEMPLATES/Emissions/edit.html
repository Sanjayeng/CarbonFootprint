<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Edit Activity</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: url('https://images.pexels.com/photos/414837/pexels-photo-414837.jpeg?auto=compress&cs=tinysrgb&w=1600')
                  no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    .card-form {
      background: rgba(255, 255, 255, 0.88);
      border-radius: 18px;
      padding: 25px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.25);
    }
  </style>

</head>

<body>

<div class="container px-3">
  <div class="card card-form mx-auto mt-4">
    <div class="card-body">
      <h4 class="text-center mb-3">Edit Activity</h4>

      <!-- FORM START (dropdown MUST be inside form) -->
      <form method="post">
        {% csrf_token %}

        <!-- Facility Selection -->
        <div class="mb-3">
          <label class="form-label">Facility</label>
          <select name="facility_id" class="form-select" required>
            {% for f in facilities %}
              <option value="{{ f.id }}"
                {% if f.id == activity.facility.id %}selected{% endif %}>
                {{ f.name }}
              </option>
            {% endfor %}
          </select>
        </div>

        <!-- Category -->
        <div class="mb-3">
          <label class="form-label">Category</label>
          <select name="category" class="form-select" required>
            <option value="electric" {% if activity.category|lower == 'electric' %}selected{% endif %}>Electric</option>
            <option value="fuel" {% if activity.category|lower == 'fuel' %}selected{% endif %}>Fuel</option>
            <option value="travel" {% if activity.category|lower == 'travel' %}selected{% endif %}>Travel</option>
          </select>
        </div>

        <!-- Value -->
        <div class="mb-3">
          <label class="form-label">Value</label>
          <input type="number" step="0.01" name="value" class="form-control"
                 value="{{ activity.value }}" required>
        </div>

        <!-- Date -->
        <div class="mb-3">
          <label class="form-label">Date</label>
          <input type="date" name="date" class="form-control"
                 value="{{ activity.date|date:'Y-m-d' }}" required>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-2">
          Save Changes
        </button>

        <a href="{% url 'emissions:emission_index' activity.facility.id %}"
           class="btn btn-outline-secondary w-100">
          ‚Üê Back to Activities
        </a>

      </form>
      <!-- FORM END -->

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
