<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Edit Activity</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #fbc2eb, #a18cd1);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card-form {
      max-width: 450px;
      width: 100%;
      border-radius: 1rem;
      box-shadow: 0 0.75rem 2rem rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
<div class="container px-3">
  <div class="card card-form mx-auto bg-light">
    <div class="card-body">
      <h4 class="card-title text-center mb-3">Edit Activity</h4>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Core / Facility</label>
          <input type="text" name="core" class="form-control" value="{{ activity.core }}" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Category</label>
          <select name="category" class="form-select" required>
            <option value="electric"
              {% if activity.category|lower == 'electric' or activity.category|lower == 'electricity' %}selected{% endif %}>
              Electric
            </option>
            <option value="fuel"
              {% if activity.category|lower == 'fuel' %}selected{% endif %}>
              Fuel
            </option>
            <option value="travel"
              {% if activity.category|lower == 'travel' %}selected{% endif %}>
              Travel
            </option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Value</label>
          <input type="number" step="0.01" name="value" class="form-control" value="{{ activity.value }}" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Date</label>
          <input type="date" name="date" class="form-control"
                 value="{{ activity.date|date:'Y-m-d' }}" required>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-2">Save Changes</button>
        <a href="{% url 'emission_index' %}" class="btn btn-outline-secondary w-100">
          ‚Üê Back to Activities
        </a>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
