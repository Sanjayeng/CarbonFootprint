<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Add Activity</h2>

<form method="post">
  {% csrf_token %}
  Core: <input type="text" name="core" required><br><br>
  Category: <input type="text" name="category" required><br><br>
  Value: <input type="number" step="0.01" name="value" required><br><br>
  Date: <input type="date" name="date" required><br><br>

  <button type="submit">Save</button>
</form>

<a href="{% url 'emissions_index' %}">Back to Activity List</a>

</body>
</html>
