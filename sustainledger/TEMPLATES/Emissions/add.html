<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add Activity</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #f9d976, #f39f86);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card-form {
      max-width: 450px;
      width: 100%;
      border-radius: 1rem;
      box-shadow: 0 0.75rem 2rem rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
<div class="container px-3">
  <div class="card card-form mx-auto bg-light">
    <div class="card-body">
      <h4 class="card-title text-center mb-3">Add Activity</h4>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Core / Facility</label>
          <input type="text" name="core" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Category</label>
          <select name="category" class="form-select" required>
            <option value="">-- Select --</option>
            <option value="electric">Electric</option>
            <option value="fuel">Fuel</option>
            <option value="travel">Travel</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Value</label>
          <input type="number" step="0.01" name="value" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Date</label>
          <input type="date" name="date" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success w-100 mb-2">Save Activity</button>
        <a href="{% url 'emission_index' %}" class="btn btn-outline-secondary w-100">
          ‚Üê Back to Activities
        </a>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
