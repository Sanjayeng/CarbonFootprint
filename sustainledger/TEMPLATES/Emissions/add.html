<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <h1>Add Activity</h1>

<form method="post">
    {% csrf_token %}
    <label>Core:</label>
    <input type="text" name="core" required><br><br>

    <label>Category:</label>
    <input type="text" name="category" required><br><br>
    <!-- example input: "electricity" / "fuel" / "travel" -->

    <label>Value:</label>
    <input type="number" step="0.01" name="value" required><br><br>

    <label>Date:</label>
    <input type="date" name="date" required><br><br>

    <button type="submit">Save</button>
</form>

<br>
<a href="{% url 'emission_index' %}">Back to List</a>
</body>
</html>
