<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add Activity</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url("https://images.pexels.com/photos/414837/pexels-photo-414837.jpeg?auto=compress&cs=tinysrgb&w=1600");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: inherit;
      z-index: -1;
    }

    .card-form {
      max-width: 480px;
      width: 100%;
      border-radius: 1rem;
      background: rgba(255,255,255,0.88);
      box-shadow: 0 0.75rem 2rem rgba(0,0,0,0.22);
      backdrop-filter: blur(6px);
    }
  </style>
</head>
<body>

<div class="container px-3">
  <div class="card card-form mx-auto bg-light">
    <div class="card-body">
      <h4 class="card-title text-center mb-3">Add Activity</h4>

      <form method="post">
        {% csrf_token %}

       
        <div class="mb-3">
    <label class="form-label">Facility</label>
    <input type="text" class="form-control" value="{{ facility_prefill }}" disabled>
    <input type="hidden" name="facility_id" value="{{ facility_id }}">
</div>

        <div class="mb-3">
          <label class="form-label">Category</label>
          <select name="category" class="form-select" required>
            <option value="">-- Select --</option>
            <option value="electric">Electric</option>
            <option value="fuel">Fuel</option>
            <option value="travel">Travel</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Value</label>
          <input type="number" step="0.01" name="value" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Date</label>
          <input type="date" name="date" class="form-control" required>
        </div>


        <button type="submit" class="btn btn-success w-100 mb-2">Save Activity</button>

        <a href="{% url 'emissions:emission_index' facility_id %}">Back</a>

        
        </a>
      </form>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
