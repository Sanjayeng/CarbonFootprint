<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CO‚ÇÇ Emission Trend</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- ChartJS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* üåßÔ∏è Amazon Rainforest after-rain background */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url('https://images.pexels.com/photos/414837/pexels-photo-414837.jpeg?auto=compress&cs=tinysrgb&w=1600')
                  no-repeat center center fixed;
      background-size: cover;
    }

    .graph-wrapper {
      max-width: 1100px;
      margin: 85px auto 110px auto;
      padding: 0 14px;
    }

    .graph-card {
      border-radius: 22px;
      background: rgba(255, 255, 255, 0.88);
      backdrop-filter: blur(12px);
      padding: 32px;
      box-shadow: 0 0 35px rgba(0,0,0,0.45);
    }

    .chart-container {
      position: relative;
      height: 390px;
    }
  </style>
</head>
<body>

<div class="graph-wrapper">
  <div class="graph-card">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <div>
        <h3 class="mb-0">CO‚ÇÇ Emission Trend</h3>
        <small class="text-muted">
          Smoothed line chart of emissions (tons of CO‚ÇÇ) over time
        </small>
      </div>
      <div class="d-flex gap-2">
        <a href="{% url 'emission_index' %}" class="btn btn-secondary btn-sm">
          <i class="bi bi-arrow-left"></i> Activities
        </a>
        <button type="button" class="btn btn-danger btn-sm" onclick="downloadGraph()">
          <i class="bi bi-download"></i> Download Graph
        </button>
      </div>
    </div>

    <div class="chart-container mt-3">
      <canvas id="co2Chart"></canvas>
    </div>
  </div>
</div>

<script>
  const labels = {{ labels|safe }};
  const data = {{ data|safe }};

  const ctx = document.getElementById('co2Chart').getContext('2d');

  const gradient = ctx.createLinearGradient(0, 0, 0, 400);
  gradient.addColorStop(0, "rgba(255, 99, 132, 0.9)");
  gradient.addColorStop(1, "rgba(255, 175, 105, 0.15)");

  const co2Chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: "CO‚ÇÇ (tons)",
        data: data,
        borderColor: "rgba(255, 99, 132, 0.9)",
        borderWidth: 3,
        backgroundColor: gradient,
        tension: 0.35,
        pointRadius: 4,
        pointHoverRadius: 6,
        fill: true,
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: { labels: { color: "#111" } },
        tooltip: {
          callbacks: {
            label: ctx => `${ctx.parsed.y} tCO‚ÇÇ`
          }
        }
      },
      scales: {
        x: {
          ticks: { color: "#333" },
          grid: { display: false }
        },
        y: {
          ticks: { color: "#333" },
          grid: { color: "rgba(0,0,0,0.1)" },
          beginAtZero: true
        }
      }
    }
  });

  function downloadGraph() {
    const canvas = document.getElementById('co2Chart');
    const link = document.createElement('a');
    link.href = canvas.toDataURL('image/png');
    link.download = 'co2_emission_graph.png';
    link.click();
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
