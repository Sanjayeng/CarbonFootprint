<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CO‚ÇÇ Emission Graph</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ChartJS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  {% load static %}
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #fcb69f, #ff9a9e);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 10px;
    }
    .card-graph {
      width: 100%;
      max-width: 900px;
      border-radius: 1rem;
      box-shadow: 0 0.75rem 2rem rgba(0,0,0,0.25);
      background: #fff9f5;
      border: 2px solid #ff6b6b;
    }
    .chart-container {
      position: relative;
      height: 400px;
    }
  </style>
</head>
<body>

<div class="container px-3">
  <div class="card card-graph mx-auto p-4">
    
    <div class="d-flex justify-content-between align-items-center mb-2">
      <div>
        <h3 class="mb-0">CO‚ÇÇ Emission Trend</h3>
        <small class="text-muted">Smoothed line chart of emissions (tons of CO‚ÇÇ) over time</small>
      </div>
      <div class="d-flex gap-2">
        <a href="{% url 'emission_index' %}" class="btn btn-outline-dark btn-sm">
          ‚Üê Activities
        </a>
        <button type="button" class="btn btn-danger btn-sm" onclick="downloadGraph()">
          ‚¨á Download Graph
        </button>
      </div>
    </div>

    <div class="chart-container mt-3">
      <canvas id="co2Chart"></canvas>
    </div>
  </div>
</div>

<script>
  // Django injects these arrays automatically
  const labels = {{ labels|safe }};
  const data = {{ data|safe }};

  const ctx = document.getElementById('co2Chart').getContext('2d');
  
  // Gradient fill for line
  const gradient = ctx.createLinearGradient(0, 0, 0, 400);
  gradient.addColorStop(0, "rgba(255, 99, 132, 0.9)");
  gradient.addColorStop(1, "rgba(255, 175, 105, 0.15)");

  const co2Chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: "CO‚ÇÇ (tons)",
        data: data,
        borderColor: "rgba(255, 99, 132, 0.9)",
        borderWidth: 3,
        backgroundColor: gradient,
        tension: 0.35,
        pointRadius: 4,
        pointHoverRadius: 6,
        fill: true,
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: { labels: { color: "#111" } },
        tooltip: {
          callbacks: {
            label: ctx => `${ctx.parsed.y} tCO‚ÇÇ`
          }
        }
      },
      scales: {
        x: {
          ticks: { color: "#333" },
          grid: { display: false }
        },
        y: {
          ticks: { color: "#333" },
          grid: { color: "rgba(0,0,0,0.1)" },
          beginAtZero: true
        }
      }
    }
  });

  // üîª Download graph as PNG
  function downloadGraph() {
    const canvas = document.getElementById('co2Chart');
    const link = document.createElement('a');
    link.href = canvas.toDataURL('image/png');
    link.download = 'co2_emission_graph.png';
    link.click();
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
